<style >
    .btn.btn-outline-secondary.btn-sm:hover{
        color:white;
    }
    .btn.btn-outline-secondary.btn-sm:active{
        color:gray;
    }
    .btn{
        margin-left:10px;
    }
    </style>
<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <froalacharts
        width="100%" 
        height="400" 
        type="pie2d" 
        [dataSource]=dataSource 
        (initialized)="initialized($event)">
      </froalacharts>
      <p>
          <a class="btn btn-outline-secondary btn-sm" (click)="sliceOut()">Slice out Microsoft</a>
          <a class="btn btn-outline-secondary btn-sm" (click)="reset()">Reset</a>
      </p>
    </div>
  </div>
  <tabbed-code 
      moduleCode="{{sampleCode[demoId].module}}"
      componentCode="{{sampleCode[demoId].component}}"
      templateCode="{{sampleCode[demoId].template}}">
  </tabbed-code>
