<style>
    b{
        font-weight: bold;
    }
</style>

<div class="card shadow">
    <div class="card-body chart-wrapper">
        <div class="chart-wrapper-inner">
            <froalacharts
                width="100%" 
                height="400"
                type="doughnut"
                [dataSource]="dataSource"
                (dataplotRollOver)="update($event)">
            </froalacharts>
            <p style="font-size:18px;font-weight: 300;padding:10px;background:#efefef">You're are currently hovering over <b >{{selectedLabel || "______"}}</b> whose value is <b>{{selectedValue || "_______"}} </b></p>
        </div>
    </div>
</div>

<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
